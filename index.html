<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Chess Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Snake Chess</h1>
            <div class="score-container">
                <div class="score-item">
                    <span id="score">0</span>
                    <span class="label">SCORE</span>
                </div>
                <div class="score-item">
                    <span id="high-score">0</span>
                    <span class="label">BEST</span>
                </div>
                <div class="score-item">
                    <span id="timer">00:00</span>
                    <span class="label">TIME</span>
                </div>
            </div>
        </header>
        
        <main>
            <div class="game-area">
                <canvas id="game-canvas" width="600" height="600"></canvas>
                <div id="game-over" class="hidden">
                    <h2>Game Over!</h2>
                    <p>Your Score: <span id="final-score">0</span></p>
                    <p id="new-high-score" class="hidden">New High Score!</p>
                    <button id="restart-btn">Play Again</button>
                </div>
                <div id="pause" class="hidden">
                    <h2>Paused</h2>
                    <p>Press Resume to continue</p>
                </div>
            </div>
            
            <div class="controls">
                <div class="action-buttons">
                    <button id="start-btn">Start Game</button>
                    <button id="pause-btn">Pause</button>
                    <button id="resume-btn" class="hidden">Resume</button>
                    <button id="settings-btn">Settings</button>
                    <button id="credits-btn">Credits</button>
                </div>
            </div>
        </main>
        
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="setting-option">
                    <label for="music-toggle">Music:</label>
                    <div class="setting-controls">
                        <div class="toggle-switch">
                            <input type="checkbox" id="music-toggle" checked>
                            <span class="slider"></span>
                        </div>
                        <input type="range" id="music-volume" min="0" max="1" step="0.1" value="0.7">
                    </div>
                </div>
                <div class="setting-option">
                    <label for="sound-effects-toggle">Sound Effects:</label>
                    <div class="setting-controls">
                        <div class="toggle-switch">
                            <input type="checkbox" id="sound-effects-toggle" checked>
                            <span class="slider"></span>
                        </div>
                        <input type="range" id="sound-effects-volume" min="0" max="1" step="0.1" value="0.7">
                    </div>
                </div>
                <button id="close-settings">Close</button>
            </div>
        </div>
        
        <div id="credits-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Credits</h2>
                <p>Snake Game - Chess Edition</p>
                <p>Developed by: Snake Chess Team</p>
                <p>Version: 1.0</p>
                <button id="close-credits">Close</button>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="background-music" loop>
        <source src="sound/best-game-console-301284.mp3" type="audio/mpeg">
    </audio>
    <audio id="eat-sound">
        <source src="sound/mixkit-winning-a-coin-video-game-2069.wav" type="audio/wav">
    </audio>
    <audio id="game-over-sound">
        <source src="sound/mixkit-player-losing-or-failing-2042.wav" type="audio/wav">
    </audio>
    <audio id="new-highscore-sound">
        <source src="sound/mixkit-game-experience-level-increased-2062.wav" type="audio/wav">
    </audio>
    <audio id="level-up-sound">
        <source src="sound/mixkit-game-level-completed-2059.wav" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
